<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="./players.client.js"></script>
    <title>Entrenadores</title>
</head>
<body>

    <!-------------- NAVBAR ------------------>

    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#" >MINI-APP CLUB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="./index.html">Clubs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./players.html">Jugadores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-------------- FORMULARIO ------------------>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-4 bg-warning p-3 align-self-center" >
            <h1 class="text-center">Entrenadores</h1>

<!-------------- INPUTS ------------------>

            <div class="input-group mb-3">
                <span class="input-group-text" style="min-width: 100px;">Nombre</span>
                <input type="text" class="form-control" id="coach_f_name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" style="min-width: 100px;">Apellido</span>
                <input type="text" class="form-control" id="coach_l_name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" style="min-width: 100px;">Salario</span>
                <input type="number" class="form-control" id="coach_salary" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" style="min-width: 100px;">E-mail</span>
                <input type="email" class="form-control" id="coach_email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" style="min-width: 100px;">Nº id entrenador</span>
                <input type="number" class="form-control" id="id_coach" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

<!-------------- BOTONES (1º) ------------------>

            <div class="row">

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" onclick="">Dar de alta</button>
                </div>

            </div>

<!-------------- INPUT ID_CLUB ------------------>     

            <hr>

            <div class="input-group mb-3">
                <span class="input-group-text" style="min-width: 100px;">Nº id club</span>
                <input type="number" class="form-control" id="id_club" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

<!-------------- BOTONES (2º) ------------------>

            <div class="row">

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" onclick="">Alta en club</button>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" onclick="">Baja de club</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-------------- BOOSTRAP ------------------>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
